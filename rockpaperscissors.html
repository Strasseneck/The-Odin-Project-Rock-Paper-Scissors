<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = "app.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="game-container" class-="flex-container">
            <div id="header-container" class="container">
                <h1>Rock, Paper, Scissors<span> <img src="https://thenounproject.com/api/private/icons/147857/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" alt="humanVsComputer" width="100" height="100"></span></h1>
                <p id="game-header">It's you VS a computer... make your choice!</p>  
            </div>
            <div id="game-over" display="none" class="container">
                <p id="game-over-header"></p>
            </div>
            <div id="buttons-container" class="container" display="block">
                <img id="rock" class="img-play-btn" value="rock" src="https://thenounproject.com/api/private/icons/147847/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" width="200" height="200">
                <img id="paper" class="img-play-btn" value="paper" src="https://thenounproject.com/api/private/icons/147844/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" width="200" height="200">
                <img id="scissors" class="img-play-btn" value="scissors" src="https://thenounproject.com/api/private/icons/147845/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" width="200" height="200">
            </div>    
            <div id='scoreboard'class="flex-container">
                <div id="head-container" class="container">
                    <h2>Scoreboard</h2>
                    <img id="player-img" src="https://thenounproject.com/api/private/icons/1788466/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" width="150" size="150">
                    <strong id="player-score"></strong>
                    <img id="computer-img" src="https://thenounproject.com/api/private/icons/5993943/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" width="150" size="150"> 
                    <strong id="computer-score"></strong>      
                </div>
            </div> 
        </div>
    </body>
</html>
