<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = "app.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="header-container" class="container">
            <h1> Rock, Paper, Scissors</h1>
            <p>It's you VS a machine... make your choice!</p>
        </div>
        <div id="buttons container" class="container">
            <div id="rock" value="rock" class="btn btn-primary btn-lg">Rock</div>
            <div id="paper" value="paper" class="btn btn-primary btn-lg">Paper</div>
            <div id="scissors" value="scissors" class="btn btn-primary btn-lg">Scissors</div>
        </div>
        <div id="scores-container" class="container">
            <div id="message">
                <strong></strong>
            </div>
            <strong>Player: 0 </strong>
            <strong>Computer: 0 </strong>
        </div> 
    </body>
</html>
